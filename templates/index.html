<!DOCTYPE html>
<html lang="en" class="bg-gray-50 text-gray-900">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">TaskManager</h1>
    <nav class="space-x-6">
      <a href="#" class="text-gray-600 hover:text-black">Projects</a>
      <a href="#" class="text-gray-600 hover:text-black">Product Guide</a>
      <a href="#" class="text-gray-600 hover:text-black">About</a>
    </nav>
  </header>

  <!-- Main -->
  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="bg-pink-100 w-1/5 p-4 space-y-4">
      <div class="font-semibold">Meeting</div>
      <ul class="space-y-1">
        <li>Board</li>
        <li>Backlog</li>
        <li class="font-bold">Summary</li>
        <li>Team</li>
      </ul>
    </aside>

    <!-- Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Project Summary</h2>
        <button
          class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded-lg shadow transition duration-200">Share</button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Pie Chart Card -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4 text-gray-700">Task Status Distribution</h3>
          <div class="flex flex-col items-center">
            <div class="w-full h-64">
              <canvas id="pieChart"></canvas>
            </div>
            <div class="mt-6 space-y-2 w-full">
              <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                <div class="flex items-center">
                  <div class="w-4 h-4 bg-red-500 mr-2 rounded-full"></div>
                  <span>To Do</span>
                </div>
                <span id="todo-percent" class="font-medium">0%</span>
              </div>
              <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                <div class="flex items-center">
                  <div class="w-4 h-4 bg-teal-500 mr-2 rounded-full"></div>
                  <span>In Progress</span>
                </div>
                <span id="progress-percent" class="font-medium">0%</span>
              </div>
              <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                <div class="flex items-center">
                  <div class="w-4 h-4 bg-gray-800 mr-2 rounded-full"></div>
                  <span>Done</span>
                </div>
                <span id="done-percent" class="font-medium">0%</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Bar Chart Card -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4 text-gray-700">Weekly Progress</h3>
          <div class="w-full h-64">
            <canvas id="barChart"></canvas>
          </div>
          <div class="mt-6 flex justify-center space-x-4">
            <div class="flex items-center">
              <div class="w-4 h-4 bg-red-500 mr-2 rounded-full"></div>
              <span>To Do</span>
            </div>
            <div class="flex items-center">
              <div class="w-4 h-4 bg-teal-500 mr-2 rounded-full"></div>
              <span>In Progress</span>
            </div>
            <div class="flex items-center">
              <div class="w-4 h-4 bg-gray-800 mr-2 rounded-full"></div>
              <span>Done</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-sm p-4">
    <div class="flex justify-between">
      <div><strong>Pani</strong><br>All rights reserved Â© 2025</div>
      <div class="space-x-4">
        <a href="#" class="hover:text-gray-800">Home</a>
        <a href="#" class="hover:text-gray-800">Projects</a>
        <a href="#" class="hover:text-gray-800">Product Guide</a>
        <a href="#" class="hover:text-gray-800">About</a>
      </div>
    </div>
  </footer>

  <!-- Chart Setup -->
  <script>
    async function loadData() {
      try {
        const res = await fetch('/api/work-items');
        const data = await res.json();

        // Calculate percentages
        const total = data.todo + data.inProgress + data.done;
        const todoPercent = total > 0 ? Math.round((data.todo / total) * 100) : 0;
        const progressPercent = total > 0 ? Math.round((data.inProgress / total) * 100) : 0;
        const donePercent = total > 0 ? Math.round((data.done / total) * 100) : 0;

        // Update percentage displays
        document.getElementById('todo-percent').textContent = `${todoPercent}%`;
        document.getElementById('progress-percent').textContent = `${progressPercent}%`;
        document.getElementById('done-percent').textContent = `${donePercent}%`;

        // PIE CHART
        new Chart(document.getElementById('pieChart'), {
          type: 'pie',
          data: {
            labels: ['To Do', 'In Progress', 'Done'],
            datasets: [{
              data: [data.todo, data.inProgress, data.done],
              backgroundColor: ['#ef4444', '#14b8a6', '#1f2937'],
              borderWidth: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  boxWidth: 12,
                  padding: 20
                }
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    const label = context.label || '';
                    const value = context.raw || 0;
                    const percentage = Math.round((value / total) * 100);
                    return `${label}: ${value} (${percentage}%)`;
                  }
                }
              }
            }
          }
        });

        // BAR CHART
        new Chart(document.getElementById('barChart'), {
          type: 'bar',
          data: {
            labels: ['Week 1', 'Week 2', 'Week 3'],
            datasets: [
              {
                label: 'To Do',
                backgroundColor: '#ef4444',
                data: [5, 6, 7],
                borderRadius: 4
              },
              {
                label: 'In Progress',
                backgroundColor: '#14b8a6',
                data: [3, 4, 3],
                borderRadius: 4
              },
              {
                label: 'Done',
                backgroundColor: '#1f2937',
                data: [2, 3, 4],
                borderRadius: 4
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  display: true,
                  drawBorder: false
                }
              },
              x: {
                grid: {
                  display: false
                }
              }
            },
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  boxWidth: 12,
                  padding: 20
                }
              }
            }
          }
        });
      } catch (error) {
        console.error('Error loading data:', error);
      }
    }

    loadData();
  </script>
</body>

</html>
